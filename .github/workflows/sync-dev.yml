name: Push Backend to Frontend Dev

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch: # Для ручного запуска

jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: frontend_dev
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clean up existing backend folder
      run: |
        if [ -d "backend" ]; then
          rm -rf backend
        fi

    - name: Copy backend folder from dev branch
      run: |
        git checkout dev -- backend

    - name: Check for changes
      id: changes-check
      run: |
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes detected."
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected."
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes-check.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Sync backend folder from dev PR #${{ github.event.pull_request.number || 'manual' }}"
        git push origin frontend_dev
