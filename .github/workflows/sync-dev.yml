name: Sync Backend to Frontend Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout ветки dev
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0  # Необходим для полноценной работы с git

      # Шаг 2: Копирование папки backend
      - name: Copy backend folder
        run: |
          mkdir -p ../backend_backup
          cp -r backend ../backend_backup/

      # Шаг 3: Checkout ветки frontend_dev
      - name: Checkout frontend_dev branch
        uses: actions/checkout@v3
        with:
          ref: frontend_dev
          fetch-depth: 0

      # Шаг 4: Обновление папки backend
      - name: Update backend folder in frontend_dev
        run: |
          rm -rf backend
          cp -r ../backend_backup/backend ./backend

      # Шаг 5: Коммит изменений
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend
          git commit -m "Sync backend folder from dev branch" || echo "No changes to commit"

      # Шаг 6: Пуш изменений
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: frontend_dev
